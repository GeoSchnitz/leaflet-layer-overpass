<!DOCTYPE html>
<html>
<head>
  <title>Convention Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
	<link rel="stylesheet" href="Control.Legende.css" />
	<script src="Control.Legende.js"></script>
  <!--script src="edge.js"></script-->
  <script src="customlayer.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
	  var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
	  attr_edge = 'Con Data &copy; <a href="http://www.jugglingedge.com">JugglingEdge</a>';
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm, attr_edge].join(', ')});

		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(50, 4), 5);

		var info = new L.Control.InbazLegende();

		map.addControl(info);
    var latlng = L.LatLng(50, 4);
    map.addLayer(new MyCustomLayer(latlng));

    //L.EdgeLayer().addTo(map);

  </script>
</body>
</html>
