<!DOCTYPE html>
<html>
<head>
  <title>Convention Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet-src.js"></script>
	<link rel="stylesheet" href="Control.Legende.css" />
	<script src="Control.Legende.js"></script>
  <script src="EdgeUserLayer.js"></script>
  <!--script src="ajax.js"></script-->
  <!--script src="GeoJSON.js"></script-->
  <script src="heatmap.js"></script>
  <script src="heatmap-leaflet.js"></script>
  <script src="QuadTree.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
	  var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
	  attr_edge = 'Con Data &copy; <a href="http://www.jugglingedge.com">JugglingEdge</a>';
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm, attr_edge].join(', ')});

		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(50, 4), 5);

    //convention legende
		var info = new L.Control.InbazLegende();
		map.addControl(info);

    //heatmap layer
     var heatmapLayer = L.TileLayer.heatMap({
      // radius could be absolute or relative
      // absolute: radius in meters, relative: radius in pixels
      //radius: { value: 100000, absolute: true },
       radius: { value: 40, absolute: false },
       opacity: 0.8,
       gradient: {
         0.35: "rgb(0,0,255)",
         0.55: "rgb(0,255,255)",
         0.65: "rgb(0,255,0)",
         0.95: "yellow",
         1.0: "rgb(255,0,0)"
       }
     });

    //Convention overlay
    var edge = new L.EdgeUserLayer({
      userID:"1",
      onReady: function (data) {
         heatmapLayer.setData(data);
         map.addLayer(heatmapLayer);
         var overlayMaps = {
           'Heatmap': heatmapLayer,
           'ConMarker': edge 
         };
         var controls = L.control.layers(null, overlayMaps, {collapsed: false});
         controls.addTo(map);
      }
    });
    map.addLayer(edge);

  </script>
</body>
</html>
