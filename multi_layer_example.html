<!DOCTYPE html>
<html>
<head>
  <title>OverPass Layer Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet-src.js"></script>
  <script src="OverPassLayer.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
	  var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
      attr_overpass = 'POI via <a href="http://www.overpass-api.de/">Overpass API</a>';
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm, attr_overpass].join(', ')});

		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(52.265, 10.524), 17);

    //OverPassAPI overlay
    var supermarkets = new L.OverPassLayer({
      query: "http://overpass-api.de/api/interpreter?data=[out:json];node(BBOX)[shop=supermarket];out;",
    });
    //map.addLayer(opl);

    var postboxes = new L.OverPassLayer({
      query: "http://overpass-api.de/api/interpreter?data=[out:json];node(BBOX)[amenity=post_box];out;",
    });

    var baseMaps = {
        "Mapnic": osm,
    };

    var overlayMaps = {
        "Supermarkets": supermarkets,
        "Postboxes": postboxes
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);
  </script>
</body>
</html>
